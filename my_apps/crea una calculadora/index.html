<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora</title>
  <style>
    :root{
      --bg:#0f1724; --panel:#111827; --accent:#10b981; --btn:#1f2937; --btn-hover:#374151; --text:#e6edf3;
    }
    *{box-sizing:border-box; font-family:Inter,Segoe UI,Roboto,system-ui,-apple-system,Arial;}
    body{margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#071029 0%, #081428 100%); color:var(--text); padding:20px;}
    .calculator{width:320px; background:var(--panel); border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.7); overflow:hidden;}
    .display{padding:18px 12px; text-align:right; background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);}
    .history{font-size:13px; color:rgba(230,237,243,0.6); min-height:18px; word-break:break-all;}
    .current{font-size:28px; font-weight:600; margin-top:6px; letter-spacing:0.6px;}
    .keys{display:grid; grid-template-columns:repeat(4,1fr); gap:10px; padding:16px; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);}
    button{height:56px; border-radius:10px; border:0; background:var(--btn); color:var(--text); font-size:18px; cursor:pointer; box-shadow:inset 0 -2px rgba(0,0,0,0.2);}
    button:hover{background:var(--btn-hover);}
    .op{background:linear-gradient(180deg, rgba(16,185,129,0.18), rgba(16,185,129,0.06)); color:var(--accent); font-weight:600;}
    .span-two{grid-column:span 2;}
    .zero{grid-column:span 2; text-align:left; padding-left:22px;}
    .small{font-size:16px;}
    footer{padding:10px 14px; font-size:13px; color:rgba(230,237,243,0.55); text-align:right;}
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculadora">
    <div class="display" id="display">
      <div class="history" id="history"></div>
      <div class="current" id="current">0</div>
    </div>

    <div class="keys" id="keys">
      <button class="small" data-action="clear">AC</button>
      <button class="small" data-action="back">⌫</button>
      <button class="small" data-value="(">(</button>
      <button class="small" data-value=")">)</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="/">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="*">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="op" data-value="-">−</button>

      <button class="zero" data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="op" data-action="equals">=</button>
    </div>

    <footer>Teclado: números, + - * / ( ) . Enter =, Backspace</footer>
  </div>

  <script>
    // Referencias
    const currentEl = document.getElementById('current');
    const historyEl = document.getElementById('history');
    const keysEl = document.getElementById('keys');

    // Estado
    let expr = '';    // expresión visible
    let lastResult = null;

    // Mostrar en pantalla
    function render(){
      currentEl.textContent = expr || '0';
      historyEl.textContent = lastResult !== null ? 'Últ: ' + lastResult : '';
    }

    // Inserta un token en la expresión
    function insert(token){
      // evita entradas repetidas inválidas (dobles operadores)
      if (/^[+\-*/.]$/.test(token)) {
        if (expr === '' && token !== '-') return; // no permitir +*/ al inicio, permitir menos para número negativo
        if (/[\+\-*/.]$/.test(expr) && /^[+\-*/.]$/.test(token)) {
          // reemplaza operador final por nuevo (salvo que sea punto)
          if (token === '.' && !expr.includes('.')) {
            expr += token;
          } else {
            expr = expr.slice(0, -1) + token;
          }
          render(); return;
        }
      }
      expr += token;
      render();
    }

    // Backspace
    function back(){
      expr = expr.slice(0, -1);
      render();
    }

    // Limpiar
    function clearAll(){
      expr = '';
      lastResult = null;
      render();
    }

    // Evaluar con seguridad básica
    function evaluate(){
      if (!expr) return;
      // Reemplazamos símbolos visibles a operadores JS
      let s = expr.replace(/×/g, '*').replace(/÷/g, '/').replace(/×/g,'*');
      // Bloquear caracteres no permitidos
      if (/[^0-9+\-*/().\s]/.test(s)) {
        currentEl.textContent = 'Error';
        return;
      }

      try {
        // Evitar eval global — usamos Function
        const result = Function('"use strict";return (' + s + ')')();
        if (typeof result === 'number' && isFinite(result)) {
          lastResult = formatResult(result);
          expr = String(lastResult);
        } else {
          currentEl.textContent = 'Error';
        }
      } catch (e) {
        currentEl.textContent = 'Error';
      }
      render();
    }

    function formatResult(n){
      // Limitar decimales y mostrar limpio
      if (Number.isInteger(n)) return n;
      let s = n.toFixed(10);
      s = s.replace(/(?:\.0+|0+)$/,'');
      return parseFloat(s);
    }

    // Manejador de clicks
    keysEl.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const val = btn.dataset.value;
      const action = btn.dataset.action;

      if (action === 'clear') { clearAll(); return; }
      if (action === 'back') { back(); return; }
      if (action === 'equals') { evaluate(); return; }
      if (val) insert(val);
    });

    // Soporte teclado
    window.addEventListener('keydown', (e) => {
      const k = e.key;
      if (/^[0-9]$/.test(k)) { insert(k); e.preventDefault(); return; }
      if (k === '.') { insert('.'); e.preventDefault(); return; }
      if (k === 'Enter' || k === '=') { evaluate(); e.preventDefault(); return; }
      if (k === 'Backspace') { back(); e.preventDefault(); return; }
      if (k === 'Escape') { clearAll(); e.preventDefault(); return; }
      if (k === '+' || k === '-' || k === '*' || k === '/') { insert(k); e.preventDefault(); return; }
      if (k === '(' || k === ')') { insert(k); e.preventDefault(); return; }
    });

    // Inicializar
    render();
  </script>
</body>
</html>
