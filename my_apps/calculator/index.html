<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <style>
    /* Global Styles */
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: #121212; 
      color: white; 
    }
    
    .container { 
      background: #1e1e1e; 
      padding: 20px; 
      border-radius: 12px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
      max-width: 350px; 
      margin: 20px auto; 
    }

    /* Calculator Display */
    .display {
      background: #2c2c2e;
      color: white;
      font-size: 2.5rem;
      text-align: right;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      min-height: 45px;
      word-wrap: break-word;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }
    
    /* Button Grid Layout */
    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button { 
      padding: 15px; 
      font-size: 20px; 
      border-radius: 8px; 
      border: none; 
      background: #3a3a3c; 
      color: white; 
      cursor: pointer; 
      font-weight: bold; 
      transition: background 0.2s, transform 0.1s;
    }
    
    button:active { transform: scale(0.95); }
    button:hover { background: #48484a; }
    
    /* Specific Button Colors */
    .btn-blue { background: #007aff; }
    .btn-blue:hover { background: #006ae0; }
    
    .btn-orange { background: #ff9f0a; }
    .btn-orange:hover { background: #e08900; }
    
    .btn-red { background: #ff453a; }
    .btn-red:hover { background: #e0392e; }
    
    /* Span utility for larger buttons */
    .span-2 { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <p>Running on Acornix</p>
    
    <div class="display" id="display">0</div>
    
    <div class="calc-grid">
      <button class="btn-red span-2" onclick="clearDisplay()">AC</button>
      <button class="btn-blue" onclick="deleteLast()">DEL</button>
      <button class="btn-orange" onclick="appendOperator('/')">&divide;</button>
      
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="btn-orange" onclick="appendOperator('*')">&times;</button>
      
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="btn-orange" onclick="appendOperator('-')">&minus;</button>
      
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="btn-orange" onclick="appendOperator('+')">+</button>
      
      <button class="span-2" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="btn-orange" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const displayElement = document.getElementById('display');
    let currentInput = '0';

    // Updates the screen with the current input string
    function updateDisplay() {
      displayElement.innerText = currentInput;
    }

    // Handles adding numbers and decimals
    function appendNumber(number) {
      if (currentInput === '0' && number !== '.') {
        currentInput = number;
      } else {
        currentInput += number;
      }
      updateDisplay();
    }

    // Handles math operators, preventing duplicates
    function appendOperator(operator) {
      const lastChar = currentInput.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        currentInput = currentInput.slice(0, -1) + operator;
      } else {
        currentInput += operator;
      }
      updateDisplay();
    }

    // All Clear (AC)
    function clearDisplay() {
      currentInput = '0';
      updateDisplay();
    }

    // Delete last character (DEL)
    function deleteLast() {
      if (currentInput.length === 1 || currentInput === 'Error') {
        currentInput = '0';
      } else {
        currentInput = currentInput.slice(0, -1);
      }
      updateDisplay();
    }

    // Evaluates the math expression
    function calculate() {
      try {
        // Using Function constructor to evaluate mathematical string
        const result = new Function('return ' + currentInput)();
        
        // Format to avoid long decimals (e.g., 0.1 + 0.2 = 0.30000000000000004)
        currentInput = Number.isInteger(result) 
          ? result.toString() 
          : parseFloat(result.toFixed(6)).toString();
          
      } catch (error) {
        currentInput = 'Error';
      }
      updateDisplay();
    }
  </script>
</body>
</html>
